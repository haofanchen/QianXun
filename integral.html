        <script>
        	window.onload=function(){

	        	var timer;
	        	console.log(wid)
	        	console.log($('.banner img').eq(0))
	        	function time(){

	        	}

	        	})

	        		i--;
	        		if(i<0){
	        			i=3
	        		};

	        		$('.banner img').eq(i).stop().animate({'left':0},100);
	        	})

	        	function move(){
	        		
	        		$('.banner img').css('left',wid+'px');
	        		i++;
	        		if(i>$('.banner img').length-1){
	        			i=0
	        		};
	        		console.log(i)
	        		console.log(wid)
	        		$('.banner img').eq(i).stop().animate({'left':0},100);
	        	}

	        	$('.banner').hover(function() {
	        		clearInterval(timer);
	        	}, function() {
	        		time();
	        	});

        	}
        </script>
